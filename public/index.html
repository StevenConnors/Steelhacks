<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Experiments with the Snowman and A-Frame VR</title>
    <meta name="description" content="Experiments with A-Frame VR">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <script src="js/aframe-text-component.min.js"></script>

  </head>
  <body>

    <a-assets>

      <img id="my-texture" src="/assets/monu9-nopillar.png">
      <img id="pillar-texture" src="/assets/monu9-pillar.png">
      <img id="Lshape-texture" src="/assets/monu9-L.png">

    </a-assets>

    <a-scene>
      <a-entity id="camera" position="-1 3 7">
        <a-entity camera gamepad-controls look-controls wasd-controls>
        <a-entity cursor="fuse: true; timeout: 100; maxDistance: 10;" 
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" 
                  material="color: #4CC3D9" 
                  position="0 0 -2"></a-entity>
        </a-entity>
        <a-animation attribute="position" begin="navigate-to-link" to="0 8 0" dur="5000"></a-animation>          
      </a-entity>

     <!--  <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane> -->
      
      <!-- tree model         <a-model scale="2 2 2" position="3 0 3.5" src="https://aframe.io/aframe/examples/_models/tree1/tree1.dae"></a-model> -->  

      <!-- <a-model rotation="0 -90 0"  scale="2 2 2" position="3 0 3.5" src="/assets/snowman/snowman.dae"></a-model> -->

      <a-model rotation="0 -90 0"  scale="0.1 0.1 0.1" position="0 1.8 4" src="/assets/monu9-nopillar.dae" material="src: #my-texture"></a-model>
      <!-- <a-cube position="0 0 0" rotation="0 0 0" width="2" depth="2" height="2" color="#F16745" roughness="0.8"></a-cube>

      <a-plane width = "4" height="4" color="blue" rotation="-90 0 0"></a-plane> -->

      <a-model id="pillar" 
                rotation="0 -90 0" 
                scale="0.1 0.1 0.1" 
                position="0 1.8 4" 
                src="/assets/monu9-pillar.dae" 
                material="src: #pillar-texture" 
                visible="true"></a-model>

      <a-model id="pillar-scaled" 
                rotation="0 -90 0" 
                scale="0.1 0.35 0.1" 
                position="0 1.8 4" 
                src="/assets/monu9-pillar.dae" 
                material="src: #pillar-texture" 
                visible="false"></a-model>
      <a-model id="L-shape"  
               rotation="0 -90 0" 
               scale="0.1 0.1 0.1" 
               position="0 1.8 4" 
               src="/assets/monu9-L.dae" 
               material="src: #Lshape-texture"
               visible="true">
      </a-model>
      <a-model id="L-shape-up"  
               rotation="0 -90 0" 
               scale="0.1 0.1 0.1" 
               position="0 5.5 4" 
               src="/assets/monu9-L.dae" 
               material="src: #Lshape-texture"
               visible="false">
      </a-model>

      <a-cube id="pcover" 
              position="0 3 4" 
              transparent="true" 
              opacity="0"
              rotation="0 -90 0" 
              width="0.7" 
              height="2" 
              depth="1">
        <a-mouseenter target="#pillar" visible="false"></a-mouseenter>
        <a-mouseenter target="#pillar-scaled" visible="true"></a-mouseenter>
        <a-mouseenter target="#L-shape" visible="false"></a-mouseenter>
        <a-mouseenter target="#L-shape-up" visible="true"></a-mouseenter>

        <a-mouseleave target="#pillar" visible="true"></a-mouseleave>
        <a-mouseleave target="#pillar-scaled" visible="false"></a-mouseleave>
        <a-mouseleave target="#L-shape" visible="true"></a-mouseleave>
        <a-mouseleave target="#L-shape-up" visible="false"></a-mouseleave>
      </a-cube>

   
      <a-sky color="#ECECEC"></a-sky>

      <a-entity camera
                position="0 2.5 10" 
                id="camera"
                fov="90"
                look-control="true"
                cursor-visible="true" 
                cursor-scale="2" 
                cursor-color="#4CC3D9" 
                cursor-offset="2" 
                cursor-maxdistance="10" 
                cursor-opacity="0.5">
      </a-entity>

      <a-entity id="scene">
        <a-model rotation="0 -90 0"  
                 scale="0.1 0.1 0.1" 
                 position="0 1.8 4" 
                 src="/assets/monu9-alyssa.dae"
                 material="#my-texture"
                 id="model">
        </a-model>
      </a-entity>


      <a-cube id="test"></a-cube>

      <script> 
        var scene = document.querySelector("#model").addEventListener('mouseenter', function() {
          alert("ENTER");
        });


        var scene = document.querySelector("#model").addEventListener('mouseleave', function() {
          alert("LEAVE");
        });

      </script>
    </a-scene>
    <!-- <script language="javascript">
    //   document.querySelector('#pcover').addEventListener('click', function () {
    //       document.querySelector('#camera').emit('navigate-to-link');
    //     });
    // </script> -->

  </body>
</html>
