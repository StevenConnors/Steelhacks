<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Experiments with the Snowman and A-Frame VR</title>
    <meta name="description" content="Experiments with A-Frame VR">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <script src="js/aframe-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera cursor-visible="true" position="4 2 10"></a-camera>
      <a-sky color="#ECECEC"></a-sky>
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      
<!--       <a-model rotation="0 -90 0"  scale="0.4 0.4 0.4" position="0 0 0" src="/assets/monu9-alyssa.dae"></a-model> -->      



      <!-- red sphere -->
      <a-sphere position="0 1.25 -1" radius="3" color="red" ></a-sphere>
      
      <a-entity position="-5 0 0">

        <a-cylinder position="0 2 0" radius="2" height="2" color="#4CC3D9" open-ended="true" side="double">
          <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" dur="2000" fill="forwards"></a-animation>
        </a-cylinder>

        <a-cylinder position="0 -2 0" radius="2" height="2" color="#7BC8A4" open-ended="true" side="double">
          <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" dur="2000" fill="forwards"></a-animation>
        </a-cylinder>

      </a-entity>




      <!-- text-component -->
      <a-entity text="text: Hello, Snowman!" position="-3 3 4" material="color: blue"></a-entity>    
    </a-scene>
  </body>
</html>
