<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Experiments with the Snowman and A-Frame VR</title>
    <meta name="description" content="Experiments with A-Frame VR">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <script src="js/aframe-text-component.min.js"></script>
    <script src="js/bundle.js"></script>
    <style>
      #audio {
        position: absolute;
        bottom: 5px;
        left: 5px;
        width: 240px;
        z-index: 1;
      }
      @media (min-width: 480px) {
        #audio {
          bottom: 20px;
          left: 20px;
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <a-assets>
      <img id="my-texture" src="/assets/monu9-nopillar.png">
      <img id="pillar-texture" src="/assets/monu9-pillar.png">
      <img id="Lshape-texture" src="/assets/monu9-L.png">

    </a-assets>

    <a-scene terrain="#terrain [geometry], #scene" stats="false">


      <a-entity id="player" position="-1 3 7">
        <a-entity camera 
                  fov="90"
                  look-controls 
                  wasd-controls
                  keyboard-controls="acceleration: 200"
                  jump-ability="enableDoubleJump: true;
                                soundJump: #sound-jump;
                                soundLand: #sound-land;">
          <a-entity id="sound-jump"
                    sound="src: https://sandbox.donmccurdy.com/assets/sound/grunt-male.mp3;
                           on: fire;">
          </a-entity>
          <a-entity id="sound-land"
                    sound="src: https://sandbox.donmccurdy.com/assets/sound/footfall.mp3;
                           on: fire;
                           volume: 2;">
          </a-entity>

          <a-entity cursor="fuse: true; timeout: 100; maxDistance: 10;" 
                  geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03" 
                  material="color: #4CC3D9" 
                  position="0 0 -2"></a-entity>
        </a-entity>
        <a-animation attribute="position" begin="navigate-to-link" to="0 8 0" dur="5000"></a-animation>          
      </a-entity>



      <a-entity id="scene">
        <a-model rotation="0 -90 0"  
                 scale="0.1 0.1 0.1" 
                 position="0 1.8 4" 
                 src="/assets/monu9-nopillar.dae"
                 material="#my-texture"
                 id="model">
        </a-model>
      </a-entity>


      <a-cube id="terrain"
              height="1"
              width="1000"
              depth="1000"
              color="#BCDFFF">
      </a-cube>






      <a-model id="pillar" 
                rotation="0 -90 0" 
                scale="0.1 0.1 0.1" 
                position="0 1.8 4" 
                src="/assets/monu9-pillar.dae" 
                material="src: #pillar-texture" 
                visible="true">
        <a-animation attribute="scale" begin="scale-pillar" to="0.1 0.35 0.1" dur="3000"></a-animation>
      </a-model>

      <a-model id="pillar-scaled" 
                rotation="0 -90 0" 
                scale="0.1 0.35 0.1" 
                position="0 1.8 4" 
                src="/assets/monu9-pillar.dae" 
                material="src: #pillar-texture" 
                visible="false"></a-model>
      <a-model id="L-shape"  
               rotation="0 -90 0" 
               scale="0.1 0.1 0.1" 
               position="0 1.8 4" 
               src="/assets/monu9-L.dae" 
               material="src: #Lshape-texture"
               visible="true">
      </a-model>
      <a-model id="L-shape-up"  
               rotation="0 90 0" 
               scale="0.1 0.1 0.1" 
               position="0 5.5 4" 
               src="/assets/monu9-L.dae" 
               material="src: #Lshape-texture"
               visible="false">
      </a-model>

      <a-cube id="pcover" 
              position="0 3 4" 
              transparent="true" 
              opacity="0"
              rotation="0 -90 0" 
              width="0.7" 
              height="2" 
              depth="1">
        <!-- <a-mouseenter target="#pillar" visible="false"></a-mouseenter>
        <a-mouseenter target="#pillar-scaled" visible="true"></a-mouseenter>
        <a-mouseenter target="#L-shape" visible="false"></a-mouseenter>
        <a-mouseenter target="#L-shape-up" visible="true"></a-mouseenter>

        <a-mouseleave target="#pillar" visible="true"></a-mouseleave>
        <a-mouseleave target="#pillar-scaled" visible="false"></a-mouseleave>
        <a-mouseleave target="#L-shape" visible="true"></a-mouseleave>
        <a-mouseleave target="#L-shape-up" visible="false"></a-mouseleave>
 -->
      </a-cube>

  
      <!-- Sky -->
      <a-sky id="sky" color="#AADDF0"></a-sky>

      <!-- Lighting -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ddf" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>

    </a-scene>
    <script language="javascript">
      document.querySelector('#pcover').addEventListener('click', function () {
        document.querySelector('#pillar').emit('scale-pillar');
          });
    </script> 


  </body>
</html>
