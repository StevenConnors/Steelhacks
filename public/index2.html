<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Steelhacks</title>
    <script src="https://aframe.io/releases/latest/aframe.js"></script>
    <script src="js/bundle.js"></script>
    <style>
      #audio {
        position: absolute;
        bottom: 5px;
        left: 5px;
        width: 240px;
        z-index: 1;
      }
      @media (min-width: 480px) {
        #audio {
          bottom: 20px;
          left: 20px;
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <a-scene 
             terrain="#terrain [geometry], #scene"
             stats="false">
      <!-- Player -->
      <a-entity id="player"
                camera
                position="15 1.764 10"
                fov="90"
                cursor-visible="true" 
                cursor-scale="2" 
                cursor-color="#4CC3D9" 
                cursor-offset="2" 
                cursor-maxdistance="10" 
                cursor-opacity="0.5"
                look-controls
                keyboard-controls="acceleration: 200"
                jump-ability="enableDoubleJump: true;
                              soundJump: #sound-jump;
                              soundLand: #sound-land;">
        <a-entity id="sound-jump"
                  sound="src: https://sandbox.donmccurdy.com/assets/sound/grunt-male.mp3;
                         on: fire;">
        </a-entity>
        <a-entity id="sound-land"
                  sound="src: https://sandbox.donmccurdy.com/assets/sound/footfall.mp3;
                         on: fire;
                         volume: 2;">
        </a-entity>
      </a-entity>

      <!-- Scene -->
     <!--  <a-entity id="scene"
                obj-loader="src: url(/assets/monu9.obj);
                            mtl: url(/assets/monu9.mtl);"
                position="0 0 0">
      </a-entity> -->

      <a-entity id="scene">
        <a-model rotation="0 -90 0"  
                 scale="0.1 0.1 0.1" 
                 position="0 1.8 4" 
                 src="/assets/monu9-alyssa.dae"
                 material="#my-texture"
                 id="model">
        </a-model>
      </a-entity>

      <!--
        Terrain
        a-plane would be ideal here, but for some reason it doesn't seem to be
        working with THREE.Raycaster.
      -->
      <a-cube id="terrain"
              height="1"
              width="1000"
              depth="1000"
              color="#BCDFFF">
      </a-cube>






      <!-- Sky -->
      <a-sky id="sky" color="#AADDF0"></a-sky>

      <!-- Lighting -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ddf" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>

    </a-scene>
  </body>
</html>
